                  <input class="mdl-textfield__input" type="text" id="serv_other"/>

                </div>

                <div >
                  <select class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">

                    <option value="time">01:00 - 02:00 PM</option>
                    <option value="time">02:00 - 03:00 PM</option>
                    <option value="time">03:00 - 04:00 PM</option>
                    <option value="time">04:00 - 05:00 PM</option>
                  </select>
                </div><br>
               
                  <div>
                     <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="updateCompany"> Add</button>
