<!DOCTYPE html>
<html class="no-js" ng-app="profileApp">
  <head>
    <meta charset="utf-8">
    <title>TheFutureApp</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-light_blue.min.css">  
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body >
    <div class="animsition">
      <!-- Header -->
      <div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
        
        <header class="mdl-layout__header mdl-layout__header--waterfall">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">theFutureApp</span>
            <button class="mdl-button mdl-js-button mdl-button--icon">
            </button>
            <!-- Spacer -->
            <div class="mdl-layout-spacer"></div>
            <!-- Right Menu -->

        </header>
        <!-- Top-right Dropdown Menu -->
    
        <!-- Sidebar -->

      <!-- ############################################################# -->
        <div class="mdl-layout__drawer">
         

          <!-- Top -->
          <div class="mdl-card mdl-shadow--2dp mdl-color--primary mdl-color-text--blue-grey-50 drawer-profile">
            <div class="mdl-card__title user">
              <img src="img/user.jpg" alt="" />
              <span class="user-name">TheFutureApp</span>
              <span class="user-mail">da@thefuture.com</span>
    
            </div>
           
          </div>


          
          <!-- Main Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link animsition-link" href="smmeindex.html"><i class="material-icons">home</i><span>Home</span></a>
  
            <div class="mdl-collapse">
                <a class="mdl-navigation__link mdl-collapse__button"><i class="material-icons">account_circle</i>
                    
                    <span>Profile</span>
                </a>
                
            </div>
          </nav>


        </div>

        <!-- ############################################################# -->

        <!-- Page Content -->
        <main class="mdl-layout__content">
          <!-- <img src="img/6.jpg" alt=""> 

          <!-- day container -->

          


          <div ng-controller="viewSMMEController">
          
            <table>
                <thead>
                  <tr>
                    <td> </td> 
                  </tr>
                </thead>
                <tbody>

                  <tr ng-repeat="smme in smmes">
                   <div class="calendar-day">
                    <td>
                        <a href="index.html">
                          <div class="calendar-date">
                            <span class="mdl-color-text--accent">1</span>
                          </div>

                          <div class="calendar-activity green mdl-shadow--1dp">
                            
                            <span>{{smme.name}}</span>
                            <p> {{smme.category}}</p>

                            <br>
                            <span>Contact No: {{smme.contact_no}}  </span>
                            <span>  Email Address : {{smme.email}}</span>
                          </div>

                          <div class="clr"></div>
                         
                        </a>
                    </td>
                    
                   </div>
                  </tr>
                  
                </tbody>

            </table>            

          </div>

        </main>
      </div>
    </div>

    <!-- // <script src="js/jquery-2.1.4.min.js"></script> -->
    <!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script> -->
    <script src="js/sweetalert.min.js"></script> 
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.3/material.min.js"></script>

    <!-- <script src="js/jquery.swipebox.min.js"></script>
    // <script src="js/function.js"></script>
    // <script src="js/sweet.js"></script> -->


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/appFactories.js"></script>
    <script type="text/javascript" src="js/appControllers.js"></script>
  </body>
</html>
