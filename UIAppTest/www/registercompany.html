<!DOCTYPE html>
<html class="no-js" ng-app="storeDirective">
  <head>
    <meta charset="utf-8">
    <title>Register Company</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css"> -->
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-light_blue.min.css">  
    <link rel="stylesheet" href="css/swipebox.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="storeController">
    <div class="animsition">
      <!-- Page Content -->
      <main class="mdl-layout__content login-bg">
        <div class="login mdl-shadow--2dp"> <!-- card -->
          <div class="account-info mdl-color--primary">

            <div class="account-navigation"> <!-- top icons -->
              <a href="index.html" class="mdl-button mdl-js-button mdl-button--icon right">
                <i class="material-icons">close</i>
              </a>
              
              <span>Register your Company Account here</span>
            </div>
          </div>

            <div class="account-data"> <!-- text fields -->

              <form action="updateCompanyProf" method="post">

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="com_name" id="com_name"  />
                    <label class="mdl-textfield__label" for="com_name">Company Name</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="com_contact" id="com_contact" />
                    <label class="mdl-textfield__label" for="com_contact">Contact number</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="com_email" id="com_email" />
                    <label class="mdl-textfield__label" for="com_email">Email Address</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="com_ref_no" id="com_ref_no" />
                    <label class="mdl-textfield__label" for="com_ref_no">Refence Number</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="text" ng-model="com_acc_no" id="com_acc_no" />
                    <label class="mdl-textfield__label" for="com_acc_no">Account Number</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                    <input class="mdl-textfield__input" type="textarea" ng-model="com_description" id="com_description" />
                    <label class="mdl-textfield__label" for="com_description">Company Description Here ...</label>
                  </div>
                </form>

                <br><div>
                  <a class="left" href="#">Choose Company logo ?</a><br> 
                  <a class="left" href="addservice.html">Add Company Service?</a> 
                </div> 
                <br>   
                <div>
                   <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="registerCompany">Register</button>
                </div>
                <p>Company Name :{{com_name}}</p>
              </div>
        </div>
      </main>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script>
    <script src="js/sweetalert.min.js"></script> 
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/function.js"></script>
    <script type="text/javascript" src="./angular-1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="./js/appControllers.js"></script>

  </body>
</html>
